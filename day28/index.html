<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const video = document.querySelector('video')
  const speed = document.querySelector('.speed')
  const bar = speed.querySelector('.speed-bar')

  function handleHover (e) {
    const y = e.pageY - this.offsetTop
    const percent = y / this.offsetHeight
    const height = Math.round(percent * 100)
    const min = 0.4
    const max = 4
    const range = max - min
    const rate = (range * percent) + min
    bar.innerText = rate.toFixed(2) + 'x'
    bar.style.height = height + '%'
    video.playbackRate = rate
  }

  speed.addEventListener('mousemove', handleHover)
</script>
</body>
</html>
