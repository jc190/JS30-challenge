<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello world')

    // Interpolated
    var name = 'James'
    console.log('Hello, %s', name)
    console.log(`Hello, ${name}`)

    // Styled
    console.log('%cI am some styled text!', 'font-size: 24px; background: red; color: white;')

    // warning!
    console.warn('Something may be wrong!')

    // Error :|
    console.error('Something went really wrong!')

    // Info
    console.info('Polar bears are white.')

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    console.clear()

    // Grouping together
    dogs.map((dog) => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}.`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age * 7} years old in human years.`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('James')
    console.count('James')
    console.count('James')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/jc190')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>
</html>
