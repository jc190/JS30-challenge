<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    console.log('Is atleast one person over the age of 19? : ' + people.some((person)=> new Date().getFullYear() - person.year >= 19))
    // Array.prototype.every() // is everyone 19?
    console.log('Is every person over the age of 19? : ' + people.every((person)=> new Date().getFullYear() - person.year >= 19))
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log('Find the comment with ID of 823423 : ' + comments.find((comment) => comment.id === 823423).text)
    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.log('Find index of comment with ID of 823423 : ' + comments.findIndex((comment) => comment.id === 823423))
    // delete the comment with the ID of 823423
    function deleteComment (comments, id) {
      const index = comments.findIndex((comment) => comment.id === id)
      comments.splice(index, 1)
      return comments
      // For immutability remove splice function and return the following >>>>
      // return [...comments.slice(0, index), ...comments.slice(index + 1)]
    }
    console.log('Comments before delete : ' + JSON.stringify(comments))
    console.log('Comments after delete : ' + JSON.stringify(deleteComment(comments, 823423)))
  </script>
</body>
</html>
